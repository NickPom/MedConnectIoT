<section class="" style="background-color: hsla(204, 100%, 37%, 0.819);">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div>
              <div class="card-body p-4 p-lg-5 text-black">

                <form #loginForm="ngForm" (submit)="submit()">

                  <div class="d-flex align-items-center mb-3 pb-1">

                    <img alt="logo" src="../assets/images/logo.png" class="logo">
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crea un account</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label"  for="form2Example17" >Tipologia Utente:</label>
                  <select class="form-control form-control-lg" [(ngModel)]="tipo" name="type" id="type">
                    <option value="medico">Medico</option>
                    <option value="paziente">Paziente</option>
                    <option value="caregiver">CareGiver</option>

                  </select>

                  </div>

                  <div class="form-outline mb-4" *ngIf="tipo === 'medico'" >
                    <label class="form-label" for="form2Example17" >Specializzazione:</label>
                  <select name="aaaaaa" [(ngModel)]="specializzazione" class="form-control form-control-lg"  id="type">
                    <option value="{{undefined}}" selected disabled>Scegli una specializzazione</option>
                    <option *ngFor="let specialist of specialistList" value="{{specialist.id_specializzazione}}">{{specialist.nome_specializzazione}}</option>
                  </select>

                  </div>


                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email</label>
                    <input type="email" id="emailField" class="form-control form-control-lg" name="email" [(ngModel)]="email" placeholder="Inserisci Email" required
                    />


                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Nome</label>
                    <input type="text" id="nameField" class="form-control form-control-lg" name="nome" [(ngModel)]="nome" placeholder="Inserisci Nome" required />


                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Cognome</label>
                    <input type="text" id="surnameField" class="form-control form-control-lg" name="cognome" [(ngModel)]="cognome" placeholder="Inserisci Cognome" required />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Data di nascita</label>
                    <input type="date" id="dateField" class="form-control form-control-lg" name="data" [(ngModel)]="data" placeholder="Inserisci Data" required />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Cellulare</label>
                    <input type="number" id="phoneField" class="form-control form-control-lg" name="number" [(ngModel)]="telefono" placeholder="Inserisci Numero" required />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">CAP</label>
                    <input type="number" id="capField" class="form-control form-control-lg" name="cap" [(ngModel)]="cap" placeholder="Inserisci CAP" required />

                  </div>

                  <div class="form-outline mb-4">

                  <div class="form-outline mb-4">

                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="passwordField" class="form-control form-control-lg" name="password" [(ngModel)]="password" placeholder="Inserisci password"
                      [(ngModel)]="password" required />

                  </div>

                  <div class="d-grid gap-2 col-6 mx-auto">

                    <button [disabled]="loginForm.form.invalid" class="btn btn_primary btn-dark btn-lg btn-block">
                      Login
                    </button>
                  </div>

                  <br>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Hai un account? <a href=""
                      style="color: #393f81;">Accedi</a></p>
                  <a href="#!" class="small text-muted">Termini d'uso.</a>
                  <br>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

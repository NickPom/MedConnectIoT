<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Local Video</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <video autoplay id="local-video"></video>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Remote Video</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <video autoplay id="remote-video"></video>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

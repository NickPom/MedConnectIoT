<h2 mat-dialog-title>Sei sicuro?</h2>
<mat-dialog-content>
  <p>{{ content }}</p>
</mat-dialog-content>
<div class="actions">
  <mat-dialog-actions>
    <button mat-button (click)="refuseDialog()">Cancella</button>
  </mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-button (click)="acceptDialog()">Accetta</button>
  </mat-dialog-actions>
</div>

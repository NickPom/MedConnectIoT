<header class="p-3 mb-3 border-bottom sticky-top bd-navbar">

<nav class="navbar navbar-expand-lg navbar-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2">
      <img src="./assets/images/logo.png" height="64" role="img" loading="lazy" style="margin-top: -1px;">
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;
    
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarButtonsExample"
      [ngbCollapse]="isMenuCollapsed"
    >
      <!-- Left links -->
      <ul ngbNav class="navbar-nav me-auto mb-2 mb-lg-0">
        <li  class="nav-item">
          <button  routerLink="/profile" routerLinkActive="active" class="btn btn-outline-primary me-2">Home</button>
        </li>
        <li  class="nav-item" *ngIf="user.tipo==='medico'">
        <button  routerLink="/device" routerLinkActive="active" class="btn btn-outline-primary me-2">Dispositivi</button>
      </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">{{user.name}} {{user.surname}}</div>

      <div ngbDropdown class="d-inline-block">
        <div ngbDropdownToggle class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="./assets/images/avatar.png" alt="mdo" width="32" height="32" class="rounded-circle">
      </div>
        <div ngbDropdownMenu>
         
          <button ngbDropdownItem class="dropdown-item" (click)="onLogout()" routerLink="/">Esci</button>
          <button ngbDropdownItem class="dropdown-item" routerLink="/data-takeout">Data Takeout</button>
        </div>
      </div>
       
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->


</header>


    <div class="main-container">

        <div class="main">




            <div class="report-container">
                <div class="report-header">
                    <h1 class="visits">Visite</h1>
                    <button mat-raised-button (click)="refreshList()">Aggiorna lista</button>

                </div>

                <div class="report-body">


                    <table mat-table [dataSource]="visitList" class="items">

                      <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef class="t-op">Data</th>
                        <td mat-cell *matCellDef="let visita">{{ visita.data_programmata | date:'shortDate' }}</td>
                      </ng-container>

                      <ng-container matColumnDef="ora">
                        <th mat-header-cell *matHeaderCellDef class="t-op">Ora</th>
                        <td mat-cell *matCellDef="let visita">{{ visita.ora_programmata }}</td>
                      </ng-container>

                      <ng-container matColumnDef="link">
                        <th mat-header-cell *matHeaderCellDef class="t-op">Link</th>
                        <td mat-cell *matCellDef="let visita"><a [routerLink]="['/pocPJ', visita.id_visita]">Unisciti</a></td>

                      </ng-container>
                      <ng-container matColumnDef="WebRTC">
                        <th mat-header-cell *matHeaderCellDef class="t-op">WebRTC</th>

                        <td mat-cell *matCellDef="let visita"><a [routerLink]="['/WebRTC', visita.id_visita]">Unisciti</a></td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

<main>
  <section class="mx-auto" style="height: 100%">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Tele
              <span class="text-primary">Honesto</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
              itaque accusantium odio, soluta, corrupti aliquam quibusdam
              tempora at cupiditate quis eum maiores libero veritatis? Dicta
              facilis sint aliquid ipsum atque
            </p>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form #loginForm="ngForm" (submit)="submit()">
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" name="email" [(ngModel)]="email" required
                      #emailInput="ngModel" />
                    <label class="form-label" for="form3Example3">Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="password"
                      [(ngModel)]="password" required />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                  <a routerLink="/hidden">
                    <p>test</p>
                  </a>
                  <button [disabled]="loginForm.form.invalid" class="btn btn-primary btn-block mb-4">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

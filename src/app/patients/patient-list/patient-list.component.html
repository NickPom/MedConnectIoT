<div class="main-container">
    <div class="main">
      <div class="report-container">
        <div class="report-header">
          <h1 class="patients">{{tipo === "medico" ? "Pazienti" : "Assistiti"}}</h1>
          <button class="btn btn-primary"  (click)="refreshList()">Aggiorna Lista</button>
        </div>
        <div class="report-body">
          <table mat-table [dataSource]="patientList" class="items">

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef class="t-op">Nome</th>
              <td mat-cell *matCellDef="let patient">{{ patient.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="cognome">
              <th mat-header-cell *matHeaderCellDef class="t-op">Cognome</th>
              <td mat-cell *matCellDef="let patient">{{ patient.cognome }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="t-op">Email</th>
              <td mat-cell *matCellDef="let patient">{{ patient.mail }}</td>
            </ng-container>

            <ng-container matColumnDef="link">
              <th mat-header-cell *matHeaderCellDef class="t-op">Link</th>
              <td mat-cell *matCellDef="let patient"><a href="" [routerLink]="['/patient/', patient.id_persona]">Apri</a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
